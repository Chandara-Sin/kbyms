<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Information Manangement System">
    <meta name="author" content="Chandara Sin">
    <link rel="icon" sizes="192x192" href="assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
    <title>Krabuang Yai Information Management System</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style_insert_form.css">
</head>

<body>
    <div class="container-contact100">

        <div class="wrap-contact100">
            <form method="#" class="contact100-form">

                <span class="contact100-form-title">
                    สัตว์ในท้องถิ่น
                </span>

                <p>ชื่อเรียกของสัตว์</p>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="animal_name">
                    <span class="focus-input100"></span>
                </div>

                <p>ประเภทของสัตว์</p>
                <div class="radio-input">
                    <input class="#" type="radio" name="ani_type" id="ani_type1">
                    <label for="ani_type1" class="radio-label">สัตว์เลี้ยงลูกด้วยนม</label>
                    <!-- <span class="focus-input100"></span> -->
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="ani_type" id="ani_type2">
                    <label for="ani_type2" class="radio-label">สัตว์น้ำ</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="ani_type" id="ani_type3">
                    <label for="ani_type3" class="radio-label">สัตว์ปีก</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="ani_type" id="ani_type4">
                    <label for="ani_type4" class="radio-label">สัตว์เลื้อยคลาน</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="ani_type" id="ani_type5">
                    <label for="ani_type5" class="radio-label">สัตว์ครึ่งบกครึ่งน้ำ</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="ani_type" id="ani_type6">
                    <label for="ani_type6" class="radio-label">สัตว์ไม่มีกระดูกสันหลัง</label>
                </div>

                <p>พบในหมู่บ้านที่</p>
                <div class="box">
                    <div class="select">
                        <select id="select_village">
                          <option>หมู่ที่1 บ้านเตย</option>
                          <option>หมู่ที่2 บ้านกระเบื้องน้อย</option>
                          <option>หมู่ที่3 บ้านตำแย</option>
                          <option>หมู่ที่4 บ้านกระเบื้องใหญ่</option>
                          <option>หมู่ที่5 บ้านไผ่</option>
                          <option>หมู่ที่6 บ้านโนนกระสัง</option>
                          <option>หมู่ที่7 บ้านท่ามะเขือ</option>
                          <option>หมู่ที่8 บ้านวัด</option>
                          <option>หมู่ที่9 บ้านโนนทอง</option>
                          <option>หมู่ที่10 บ้านจบก</option>
                          <option>หมู่ที่11 บ้านโนนเสว</option>
                        </select>
                        <div class="select-arrow"></div>
                      </div>
                  </div>

                <p>ลักษณะการใช้งาน (ถ้ามี)</p>
                <div class="radio-input">
                    <input class="#" type="radio" name="ani_usage" id="ani_usage1">
                    <label for="ani_usage1" class="radio-label">เพื่อจำหน่าย</label>
                    <!-- <span class="focus-input100"></span> -->
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="ani_usage" id="ani_usage2">
                    <label for="ani_usage2" class="radio-label">ใช้เป็นพ่อพันธุ์/แม่พันธุ์</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="ani_usage" id="ani_usage3">
                    <label for="ani_usage3" class="radio-label">เป็นสัตว์เลี้ยง</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="ani_usage" id="ani_usage4">
                    <label for="ani_usage4" class="radio-label">ใช้แรงงาน</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="ani_usage" id="ani_usage5">
                    <label for="ani_usage5" class="radio-label">เป็นอาหารมนุษย์</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="ani_usage" id="ani_usage6">
                    <label for="ani_usage6" class="radio-label">เป็นอาหารสัตว์</label>
                </div>

                <p>ชื่อ-สกุล ผู้ให้ข้อมูล (ถ้าทราบ)</p>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="ani_informer">
                    <span class="focus-input100"></span>
                </div>

                <!-- <div class="wrap-input100">
                    <!-- <div class="wrap-input100" data-validate = "Please enter your message"> 
                    <textarea class="input100" name="message"></textarea>
                    <span class="focus-input100"></span>
                </div> -->

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Information Manangement System">
    <meta name="author" content="Chandara Sin">
    <link rel="icon" sizes="192x192" href="assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
    <title>Krabuang Yai Information Management System</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style_insert_form.css">
</head>

<body>
    <div class="container-contact100">

        <div class="wrap-contact100">
            <form method="#" class="contact100-form">

                <span class="contact100-form-title">
                    ภูมิปัญญาท้องถิ่น
                </span>

                <p>ชื่อภูมิปัญญาท้องถิ่น</p>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="wisdom_name">
                    <span class="focus-input100"></span>
                </div>

                <p>ประเภทของภูมิปัญญาท้องถิ่น</p>
                <div class="radio-input">
                    <input class="#" type="radio" name="widm_type" id="widm_type1">
                    <label for="widm_type1" class="radio-label">การเกษตรเกี่ยวกับพืช</label>
                    <!-- <span class="focus-input100"></span> -->
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="widm_type" id="widm_type2">
                    <label for="widm_type2" class="radio-label">การเกษตรเกี่ยวกับสัตว์</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="widm_type" id="widm_type3">
                    <label for="widm_type3" class="radio-label">เครื่องมือเครื่องใช้ในการทำเกษตร</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="widm_type" id="widm_type4">
                    <label for="widm_type4" class="radio-label">การทำอาหาร</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="widm_type" id="widm_type5">
                    <label for="widm_type5" class="radio-label">การเก็บอาหาร และถนอมอาหาร</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="widm_type" id="widm_type6">
                    <label for="widm_type6" class="radio-label">การแพทย์ และสมุนไพร</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="widm_type" id="widm_type7">
                    <label for="widm_type7" class="radio-label">งานหัตถกรรม</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="widm_type" id="widm_type8">
                    <label for="widm_type8" class="radio-label">ทรัพยากรธรรมชาติ และสิ่งแวดล้อม</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="widm_type" id="widm_type9">
                    <label for="widm_type9" class="radio-label">ประเพณี ความเชื่อ พิธีกรรม</label>
                </div>

                <p>อยู่ในหมู่บ้านที่</p>
                <div class="box">
                    <div class="select">
                        <select id="select_village">
                            <option>หมู่ที่1 บ้านเตย</option>
                            <option>หมู่ที่2 บ้านกระเบื้องน้อย</option>
                            <option>หมู่ที่3 บ้านตำแย</option>
                            <option>หมู่ที่4 บ้านกระเบื้องใหญ่</option>
                            <option>หมู่ที่5 บ้านไผ่</option>
                            <option>หมู่ที่6 บ้านโนนกระสัง</option>
                            <option>หมู่ที่7 บ้านท่ามะเขือ</option>
                            <option>หมู่ที่8 บ้านวัด</option>
                            <option>หมู่ที่9 บ้านโนนทอง</option>
                            <option>หมู่ที่10 บ้านจบก</option>
                            <option>หมู่ที่11 บ้านโนนเสว</option>
                        </select>
                        <div class="select-arrow"></div>
                      </div>
                  </div>

                <p>ลักษณะเด่นหรือเอกลักษณ์ของภูมิปัญญาท้องถิ่น</p>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="widm_identity">
                    <span class="focus-input100"></span>
                </div>

                <p>วัตถุดิบ/เครื่องมือ ที่นำมาใช้ในภูมิปัญญาท้องถิ่น</p>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="widm_tool">
                    <span class="focus-input100"></span>
                </div>

                <p>ชื่อ-สกุล ผู้ให้ข้อมูล (ถ้าทราบ)</p>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="widm_informer">
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>

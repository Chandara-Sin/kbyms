<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Information Manangement System">
    <meta name="author" content="Chandara Sin">
    <link rel="icon" sizes="192x192" href="assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
    <title>Krabuang Yai Information Management System</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style_insert_form.css">
</head>

<body>
    <div class="container-contact100">

        <div class="wrap-contact100">
            <form method="#" class="contact100-form">

                <span class="contact100-form-title">
                    พืชในท้องถิ่น
                </span>

                <p>ชื่อเรียกของพืช</p>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="plant_name">
                    <span class="focus-input100"></span>
                </div>

                <p>ลักษณะการใช้งาน</p>
                <div class="radio-input">
                    <input class="#" type="radio" name="plant_type" id="plant_type1">
                    <label for="plant_type1" class="radio-label">เป็นอาหารสัตว์</label>
                    <!-- <span class="focus-input100"></span> -->
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="plant_type" id="plant_type2">
                    <label for="plant_type2" class="radio-label">เป็นอาหารมนุษย์</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="plant_type" id="plant_type3">
                    <label for="plant_type3" class="radio-label">ประดับตกแต่ง</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="plant_type" id="plant_type4">
                    <label for="plant_type4" class="radio-label">เพื่อจำหน่าย</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="plant_type" id="plant_type5">
                    <label for="plant_type5" class="radio-label">ใช้เป็นยา</label>
                </div>

                <p>พบในหมู่บ้านที่</p>
                <div class="box">
                    <div class="select">
                        <select id="select_village">
                            <option>หมู่ที่1 บ้านเตย</option>
                            <option>หมู่ที่2 บ้านกระเบื้องน้อย</option>
                            <option>หมู่ที่3 บ้านตำแย</option>
                            <option>หมู่ที่4 บ้านกระเบื้องใหญ่</option>
                            <option>หมู่ที่5 บ้านไผ่</option>
                            <option>หมู่ที่6 บ้านโนนกระสัง</option>
                            <option>หมู่ที่7 บ้านท่ามะเขือ</option>
                            <option>หมู่ที่8 บ้านวัด</option>
                            <option>หมู่ที่9 บ้านโนนทอง</option>
                            <option>หมู่ที่10 บ้านจบก</option>
                            <option>หมู่ที่11 บ้านโนนเสว</option>
                        </select>
                        <div class="select-arrow"></div>
                      </div>
                  </div>

                <p>มีเจ้าของหรือไม่ (ถ้าทราบ)</p>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="plant_owner">
                    <span class="focus-input100"></span>
                </div>

                <p>ชื่อ-สกุล ผู้ให้ข้อมูล (ถ้าทราบ)</p>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="plant_informer">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>

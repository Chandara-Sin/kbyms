<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Information Manangement System">
    <meta name="author" content="Chandara Sin">
    <link rel="icon" sizes="192x192" href="assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
    <title>Krabuang Yai Information Management System</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style_insert_form.css">
</head>

<body>
    <div class="container-contact100">

        <div class="wrap-contact100">
            <form method="#" class="contact100-form">

                <span class="contact100-form-title">
                    อาหารที่น่าสนใจประจำถิ่น
                </span>

                <p>ชื่ออาหาร / เครื่องดื่ม</p>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="food_name">
                    <span class="focus-input100"></span>
                </div>

                <p>ประเภทของอาหาร / เครื่องดื่ม</p>
                <div class="radio-input">
                    <input class="#" type="radio" name="food_type" id="food_type1">
                    <label for="food_type1" class="radio-label">อาหารคาว</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="food_type" id="food_type2">
                    <label for="food_type2" class="radio-label">อาหารหวาน</label>
                </div>
                <div class="radio-input">
                    <input class="#" type="radio" name="food_type" id="food_type3">
                    <label for="food_type3" class="radio-label">เครื่องดื่ม</label>
                </div>

                <p>อยู่ในหมู่บ้านที่</p>
                <div class="box">
                    <div class="select">
                        <select id="select_village">
                            <option>หมู่ที่1 บ้านเตย</option>
                            <option>หมู่ที่2 บ้านกระเบื้องน้อย</option>
                            <option>หมู่ที่3 บ้านตำแย</option>
                            <option>หมู่ที่4 บ้านกระเบื้องใหญ่</option>
                            <option>หมู่ที่5 บ้านไผ่</option>
                            <option>หมู่ที่6 บ้านโนนกระสัง</option>
                            <option>หมู่ที่7 บ้านท่ามะเขือ</option>
                            <option>หมู่ที่8 บ้านวัด</option>
                            <option>หมู่ที่9 บ้านโนนทอง</option>
                            <option>หมู่ที่10 บ้านจบก</option>
                            <option>หมู่ที่11 บ้านโนนเสว</option>
                        </select>
                        <div class="select-arrow"></div>
                      </div>
                  </div>

                  <p>ชื่อร้านที่จำหน่าย / ผลิต (ถ้ามี)</p>
                  <div class="wrap-input100">
                      <input class="input100" type="text" name="food_producer">
                      <span class="focus-input100"></span>
                  </div>

                <p>ส่วนผสมหลัก</p>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="food_ingre">
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
